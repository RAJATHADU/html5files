<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>meter</title>
    <style>
        meter{
            width:100%;
            height:30px;
        }
    </style>
</head>
<body>
    <center>
        <h1>Meter TAG.</h1>
    </center>
    <hr>

    <h2>Default meter Tag</h2>
    <meter></meter>

    <h2>Static meter Tag</h2>
    <meter min="1" max="100" value="30"></meter>

    <h2>Dynamic meter Tag</h2>
    <meter min="1" max="100" id="meter"></meter>

    <script>
        let globalMin=1;


        function callmeter(){
            if(globalMin<=100){
                globalMin++;
                document.getElementById("meter").value=globalMin;
            }

        }
        setInterval("callmeter()",1000)
    </script>
</body>
</html>
